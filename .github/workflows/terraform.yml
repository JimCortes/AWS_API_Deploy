name: Terraform AWS Deployment

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan

      - name: Manual Approval
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
            echo "Are you sure you want to destroy the infrastructure? [y/n]"
            read -r answer
            echo "Answer: $answer"

            if [ "$answer" != "${answer#[Yy]}" ] ;then
              echo "Proceeding with infrastructure destruction..."
              echo "##[set-output name=destroy]yes"
            else
              echo "Infrastructure destruction cancelled."
              echo "##[set-output name=destroy]no"
            fi

      - name: Terraform Destroy
        if: steps.manual_approval.outputs.destroy == 'yes'
        run: terraform destroy

